version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: mm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mmusic
      POSTGRES_PASSWORD: mmusic_pwd
      POSTGRES_DB: mmusicdb
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U mmusic -d mmusicdb"]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    build: ./app/web
    container_name: mm-web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:

